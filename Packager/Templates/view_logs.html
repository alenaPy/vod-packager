{% extends "base_views.html" %}

{% block title %}
<a href="/vod/logs">Logs</a> | <a href="/vod/daemons">Daemons</a> | <a href="/vod/actions">Actions</a>
{% endblock %}

{% block content %}
<script type="text/javascript" src="/js/logs.js"></script>

<table style="width: 100%;">
	<tr><td style="padding-top: 10px;">
		<select class="slctLogFile" name="logfile" id="logfile" onchange="javascript: changeIframeSrc();">
			{% for f in onlyfiles %}
			<option value="{{f}}">{{f}}</option>
			{% endfor %}
		</select>
	</td></tr>
	<tr><td>
		<iframe src="" id="ifLog"></iframe>
	</td></tr>
</table>

{% endblock %}

{% block action_bar %}
<a href="#" onclick="javascript:actionRefreshIFrame();" class="bttn icon refresh">Refresh<a>
{% endblock %}
