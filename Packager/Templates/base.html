<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>VOD Claxson</title>
	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/text.css" />
	<link rel="stylesheet" href="/css/960.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/css3-gmail-style.css" />
	<link rel="stylesheet" href="/css/tables.css" />
	<link href='http://fonts.googleapis.com/css?family=Inder|BenchNine|Anaheim|Strait|Cinzel' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>
		<a href="#">VOD Claxson</a>
	</h1>
	<div class="container_12">
		<div class="grid_12" style="background: #6B6E80">
			<p>Header</p>
		</div>
		<div class="clear"></div>
		<div class="grid_3" id="navbar">
			<br />
			<a href="#" class="bttn" style="width: 150px;">Items</a><br />
			<a href="#" class="bttn" style="width: 150px;">Customers</a><br />
			<a href="#" class="bttn" style="width: 150px;">Packages</a><br />
			<br /><br />
			<a href="/admin" class="bttn" style="width: 150px;">Admin</a><br />
			<a href="#" class="bttn" style="width: 150px;">Logout</a>
		</div>
		<div class="grid_9">
			<table class="tblViewTitle">
				<tr>
					<td class="tdViewTitle">Item's view</td>
					<td><input type="search" name="search" results="5" placeholder="Search..."><td>
				</tr>
			</table>
			<center>
				{% block content %}{% endblock %}
			</center>
			<div class="grouped">
				<a href="#" class="bttn prev">Previous</a>
				<a href="#" class="bttn icon view">View</a>
				<a href="#" class="bttn icon refresh">Refresh<a>
				<a href="#" class="bttn icon new-window">New Window<a>
				<a href="#" class="bttn icon delete">Delete</a>
				<a href="#" class="bttn next">Next</a>
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_12" style="background: #6B6E80;">
			<p>Footer</p>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
