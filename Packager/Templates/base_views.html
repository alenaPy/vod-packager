<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PlayboyTV LA: VOD Packager</title>
	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/text.css" />
	<link rel="stylesheet" href="/css/960.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/css3-gmail-style.css" />
	<link rel="stylesheet" href="/css/tables.css" />
	<link href='http://fonts.googleapis.com/css?family=Anaheim|Carrois+Gothic|Gafata' rel='stylesheet' type='text/css'>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->	
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/view.js"></script>
</head>
<body>
	<div class="container_12">
		<div class="grid_12">
		    <table style="color: #fff; border: 0px solid white; width: 100%;">                                                
		        <tr>                                                                                                          
		            <td>                                                                                                      
		                <h1 class="headerTitle">                                                                              
		                    <img src="/images/PBTV.png" width="55" height="55">                                               
		                    <a href="/" style="padding-left: 10px;">PlayboyTV LA: VOD Packager</a>                            
		                </h1>                                                                                                 
		            </td>                                                                                                     
		            <td class="tdUserInfo" style="text-align: right;">                                                        
		        	Welcome, <a href="#">{{user.username}}</a> | <a href="/logout">logout</a>                             
		    	    </td>                                                                                                     
		        </tr>                                                                                                         
		    </table> 
		</div>
		<div class="clear"></div>
		<div class="grid_3" id="navbar">
			<br />
			<a href="/vod" class="bttn" style="width: 150px;">Items</a><br />
			<a href="/vod/customers" class="bttn" style="width: 150px;">Customers</a><br />
			<a href="/vod/packages" class="bttn" style="width: 150px;">Packages</a><br />
			<a href="/vod/delivery/" class="bttn" style="width: 150px;">Delivery</a><br />
			<a href="/vod/dashboard" class="bttn" style="width: 150px;">Dashboard</a><br />
			<a href="/vod/logs" class="bttn" style="width: 150px;">Run time</a><br />
			<a href="/vod/bulk_dely/" class="bttn" style="width: 150px;">Automatic Dely</a><br />
			<br /><br />
			<a href="/admin" target="_new" class="bttn" style="width: 150px;">Admin</a><br />
			<a href="/logout" class="bttn" style="width: 150px;">Logout</a>
		</div>
		<div class="grid_9">
			<table class="tblViewTitle">
				<tr>
					<td class="tdViewTitle">{% block title %}{% endblock %}</td>
					<td><input type="search" name="search" id="search" results="5" placeholder="Item Search..."><td>
				</tr>
			</table>
			<center>
				{% block content %}{% endblock %}
			</center>
			<div class="grouped">
				{% block action_bar %}{% endblock %}
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<table>
				<tr>
					<td style="padding-left: 88px;"><img src="/images/claxson_logo.png"></td><td></td>
				</tr>
			</table>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
