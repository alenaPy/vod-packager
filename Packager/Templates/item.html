<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>VOD Packager</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" href="/css/css3-gmail-style.css" type="text/css" />
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> -->
<!-- Style for the demo page -->
<!-- <link rel="stylesheet" type="text/css" href="css/demo.css" /> -->
<!-- Style of the component -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<noscript>
	<link rel="stylesheet" type="text/css" href="/css/styleNoJS.css" />
</noscript>
<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&v2' rel='stylesheet' type='text/css'>
</head>

<body>

   <!-- Begin Wrapper -->
   <div id="wrapper">
   
         <!-- Begin Header -->
         <div id="header">
		 
		       <h1>VOD-Packager</h1>
			   
		 </div>
		 <!-- End Header -->
		 
		 <!-- Begin Left Column -->
		 <div id="leftcolumn">
		 	
		 	<center>
		       <a href="#" class="bttn" style="width: 150px;">Items<a><br />
		       <a href="#" class="bttn" style="width: 150px;">Customers<a><br />
		       <a href="#" class="bttn" style="width: 150px;">Packages<a><br />
		       <a href="#" class="bttn" style="width: 150px;">Daemons<a><br />
		       <br /><br />
		       <a href="#" class="bttn blue" style="width: 150px;">Admin<a><br />
		       <a href="#" class="bttn red" style="width: 150px;">Logout<a><br />
		       </center>
		 		
		 </div>
		 <!-- End Left Column -->
		 
		 <!-- Begin Right Column -->
		 <div id="rightcolumn">
		      
		    
		    <div id="va-accordion" class="va-container">
				<div class="va-nav">
					<span class="va-nav-prev">Previous</span>
					<span class="va-nav-next">Next</span>
				</div>
				<div class="va-wrapper">
					<div class="va-slice va-slice-1">
						<h3 class="va-title">Item Title</h3>
						<div class="va-content">
							<table>
								<tr><td>Name</td><td></td></tr>
								<tr><td>Kill date</td><td></td></tr>
								<tr><td>Status</td><td></td></tr>
								<tr><td>Asset id</td><td></td></tr>
								<tr><td>Metadata language</td><td></td></tr>
								<tr><td>Episode number</td><td></td></tr>
								<tr><td>Rating</td><td></td></tr>
								<tr><td>Genre</td><td></td></tr>
								<tr><td>Actors</td><td></td></tr>
								<tr><td>Origin country</td><td></td></tr>
								<tr><td>Year</td><td></td></tr>
								<tr><td>Director</td><td></td></tr>
								<tr><td>Studio name</td><td></td></tr>
								<tr><td>Format</td><td></td></tr>
								<tr><td>MAM id</td><td></td></tr>
							</table>
							<a href="#" class="bttn icon fork" onclick="javascript:alert(1)">Export<a>
							<a href="#" class="bttn icon delete" onclick="javascript:alert(1)">Delete<a>
						</div>
					</div>
					<div class="va-slice va-slice-2">
						<h3 class="va-title">Video Rendition</h3>
						<div class="va-content">
							
						</div>	
					</div>
					<div class="va-slice va-slice-3">
						<h3 class="va-title">Image Rendition</h3>
						<div class="va-content">
							
						</div>	
					</div>
				</div>
			</div>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
			<script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
			<script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
			<script type="text/javascript" src="/js/jquery.vaccordion.js"></script>
			<script type="text/javascript">
				$(function() {
					$('#va-accordion').vaccordion({
						accordionW      : 670,
    					accordionH      : 485,
						expandedHeight	: 485,
						animSpeed		: 500,
						animEasing		: 'easeInOutBack',
						animOpacity		: 0.4
					});
				});
			</script>
		 
		 </div>
		 <!-- End Right Column -->
		 
		 <!-- Begin Footer -->
		 <div id="footer">
		       
			   This is the Footer		
			    
	     </div>
		 <!-- End Footer -->
		 
   </div>
   <!-- End Wrapper -->
   
</body>
</html>
